<!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen de Fondo en un Recuadro</title>
    <style>
      .recuadro {
        width: 300px;            /* Ancho del recuadro */
        height: 200px;           /* Altura del recuadro */
        background-size: contain;  /* Ajusta la imagen sin recortarla */
        background-repeat: no-repeat;  /* Evita que la imagen se repita */
        background-position: center;  /* Centra la imagen dentro del recuadro */
        margin: 0;  /* Eliminar m√°rgenes predeterminados */
      height: 100vh;  /* Asegura que el body ocupe toda la altura de la ventana */
      background-image: url('https://scontent.fcbb2-2.fna.fbcdn.net/v/t39.30808-6/462458471_122113839512529810_147252397847461123_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=yTDmP-Aer-wQ7kNvgEHCi1Z&_nc_zt=23&_nc_ht=scontent.fcbb2-2.fna&_nc_gid=Ah6UPZcl5yIR6clh7WePpov&oh=00_AYAQo1oci1aTYJ9WoTNXHtVbs7MiGCoUxonbTNOqEMyHTg&oe=67388AEA');  /* Ruta de la imagen */
      background-size: cover;  /* Hace que la imagen cubra todo el fondo */
      background-position: center;  /* Centra la imagen */
      background-attachment: fixed;  /* Fija la imagen al fondo al hacer scroll */
      }
    </style>
  </head>
  <body>
  
    <div class="recuadro">
      <!-- Contenido dentro del recuadro, si lo necesitas -->
    </div>
  
  </body>
  </html>
