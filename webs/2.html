<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jardín de Eventos</title>
  <style>
    /* Reglas generales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Header */
    header {
      background-image: url('https://scontent.fcbb2-2.fna.fbcdn.net/v/t39.30808-6/462458471_122113839512529810_147252397847461123_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=yTDmP-Aer-wQ7kNvgEHCi1Z&_nc_zt=23&_nc_ht=scontent.fcbb2-2.fna&_nc_gid=Ah6UPZcl5yIR6clh7WePpov&oh=00_AYAQo1oci1aTYJ9WoTNXHtVbs7MiGCoUxonbTNOqEMyHTg&oe=67388AEAhttps://via.placeholder.com/1500x800/006400/ffffff?text=Imagen+de+Fondo'); /* URL de la imagen */
      background-size: cover; /* Hace que la imagen cubra todo el área del encabezado */
      background-position: center; /* Centra la imagen */
      background-repeat: no-repeat; /* Evita que la imagen se repita */
      color: white;
      text-align: center;
      padding: 60px 20px;
      position: relative;
    }

    header h1 {
      font-size: 3.5em;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      display: inline-block;
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.2em;
      text-transform: uppercase;
    }

    /* Resto de tu CSS */
    /* Sección de Bienvenida, Características, Servicios, etc. */
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Jardín de Eventos</h1>
    <p>El lugar perfecto para celebrar tus momentos especiales</p>
    <nav>
      <ul>
        <li><a href="#bienvenida">Bienvenida</a></li>
        <li><a href="#caracteristicas">Características</a></li>
        <li><a href="#galeria">Galería</a></li>
        <li><a href="#servicios">Servicios</a></li>
        <li><a href="#paquetes">Paquetes</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Resto del contenido -->
  
</body>
</html>
